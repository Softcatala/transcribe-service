version: '3'

services:
  transcribe-service:
    image: transcribe-service:latest
    restart: always
    ports:
      - "8700:8700"

    volumes:
      - transcribe-files:/srv/data

    environment:
      LOGLEVEL: 'DEBUG'
#      LOGDIR: "/srv/data/logs"

  transcribe-batch_1:
    image: transcribe-batch:latest
    restart: always

    volumes:
      - transcribe-files:/srv/data

    environment:
      LOGLEVEL: 'DEBUG'
      LOGID: '1'
      LOGDIR: "/srv/data/logs"

  transcribe-batch_2:
    image: transcribe-batch:latest
    restart: always

    volumes:
      - transcribe-files:/srv/data

    environment:
      LOGLEVEL: 'DEBUG'
      LOGID: '2'      
      LOGDIR: "/srv/data/logs"

networks:
  default:
    external:
      name: softcatala

  
volumes:
  transcribe-files:
