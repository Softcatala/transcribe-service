<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <script type="text/javascript" src="transcribe.js"></script>
    </head>

<body>

    <p><b>Transcripció de fitxers de àudio i vídeo</b></p>
    <form id="form-id" method=post enctype=multipart/form-data">
    <p>Traducció: 
     <select id="model_name" name="model_name">
      <option value="small">Small</option>
      <option value="medium">Medium</option>
    </select>
    </p>
    <p>
     <label for="email">Correu on voleu que us enviem la transcripció:</label>
     <input type="email" id="email" name="email"> 
    <p>
      <input type=file  name=file>
    <p>
     <div class="form-group" style="margin:10px 0 10px 0">
            <label for="num_sentences">Nombre màxim de caràcters abans de saltar de línia:</label>
            <input type="number" style="width:50px" id="num_chars" name="num_chars" min="5" max="1000" value="">
        </div>
        <div class="form-group" style="margin:10px 0 10px 0">
            <label for="num_sentences">Nombre màxim de línies per subtítol: </label>
            <input type="number" style="width:50px" id="num_sentences" name="num_sentences" min="1" max="10" value="">
        </div>
    </div>
    <p><label><input type="checkbox" id="highlight_words" name="highlight_words"/>Ressalta les paraules</label></p>
    <input type=submit value="Demana transcripció" onclick="sendFile();return false;">
    </form>
</body>
</html>
